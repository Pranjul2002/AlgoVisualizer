<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm visualizer</title>
    <link rel="icon" href="images/logoimg.png">
</head>
<body>
    <header>
        <img src="images/logoimg.png" alt="logo" class="logoImg">
        <div class="headerName">
            Algo_Visualizer_..
        </div>
        <div class="menu">
            <!--<div class="leftMenu">
                <button onclick="newArray()" class="newArray">New Array</button>
            </div>-->
            <div class="sortings">
                <button class="Bubblesort" onclick="bubbleSort()">Bubblesort</button>
                <button class="Selectionsort">Selectionsort</button>
                <button class="Insertionsort">Insertionsort</button>
                <button class="Quicksort">Quicksort</button>
                <button class="Mergesort">Mergesort</button>
            </div>
        </div>
    </header>
    <div id="sheet">
        <div class="coloumnbox">
            <div id="grid">
                <div class="grid-item" id="item1"></div>
                <div class="grid-item" id="item2"></div>
                <div class="grid-item" id="item3"></div>
                <div class="grid-item" id="item4"></div>
                <div class="grid-item" id="item5"></div>
                <div class="grid-item" id="item6"></div>
                <div class="grid-item" id="item7"></div>
                <div class="grid-item" id="item8"></div>
                <div class="grid-item" id="item9"></div>
                <div class="grid-item" id="item10"></div>
                <div class="grid-item" id="item11"></div>
                <div class="grid-item" id="item12"></div>
                <div class="grid-item" id="item13"></div>
                <div class="grid-item" id="item14"></div>
                <div class="grid-item" id="item15"></div>
                <div class="grid-item" id="item16"></div>
                <div class="grid-item" id="item17"></div>
                <div class="grid-item" id="item18"></div>
                <div class="grid-item" id="item19"></div>
                <div class="grid-item" id="item20"></div>
                <div class="grid-item" id="item21"></div>
                <div class="grid-item" id="item22"></div>
            </div>
        </div>
        <div class="bottom">Made by Pranjul.&#10084; &#10084;&#65039;</div>
    </div>
    <link rel="stylesheet" href="indexStyle.css">
    <script src="index.js"></script>
</body>
</html>
